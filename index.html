<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/pig.svg">
    <title>Pig</title>
</head>
<body>
    <div class="box">
        <div class="filed-game">
            <div class="player-1 players">
                <div class="nickname">Игрок 1</div>
                <div class="result-count">0</div>
                <div class="count-box">
                    <label class="current-count">Текущие очки</label>
                    <span class="count">0</span>
                </div>
            </div>
            <div class="player-2 players">
                <div class="nickname">Игрок 2</div>
                <div class="result-count">0</div>
                <div class="count-box">
                    <label class="current-count">Текущие очки</label>
                    <span class="count">0</span>
                </div>
            </div>
            <div class="new-game button">
                <img class="button-image" src="./images/pig.svg" alt="" width="20px" height="20px">
                <span>Новая игра</span>
            </div>
            
            <img class="dice" src="./images/dice3.avif" alt="" width="90px" height="90px">
            
            <div class="roll-dice button">
                <img class="button-image" src="./images/dice.png" alt="" width="20px" height="20px">
                <span>Бросить кубик</span>
            </div>
            <div class="leave button">
                <img class="button-image" src="./images/leave.jpg" alt="" width="20px" height="20px">
                <span>Оставить</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
